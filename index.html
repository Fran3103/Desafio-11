<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main>



  <div class="container">
    <img src="/images/logo.svg" alt="logo" class="logo">
    <div class="img">
      <img src="/images/illustration-mockups.svg" alt="img">
    </div>

    <div class="texto">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create     connections with your users as you engage in genuine discussion. 
      </p>

      <button type="submit">
        Register
      </button>
    </div>
  <div class="redes">
      <div class="c-face">
        <div class="face">
          <img src="/images/facebook-f.png" alt="face">
        </div>
      </div>

    <div class="c-insta">
        <div class="insta">
          <img src="/images/instagram.png" alt="insta"></img>
        </div>
    </div>

      <div class="c-tw">
        <div class="tw">
          <img src="/images/twitter.png" alt="tw">
          </img>
        </div>
      </div>
      
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="www.linkedin.com/in/franco-aguirre-24855012a" target="_blank">Franco Aguirre</a>.
    </p>
  </footer>
  </div>

  
</main>


</body>
</html>
